name: Publish to Maven Central

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Git user
        run: |
          git config --global user.name "javagossip"
          git config --global user.email "javagossip@gmail.com"
      - name: Set up Java and credentials
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: central
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Create settings.xml with plaintext
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>OsTrOzSm</username>
                <password>6pJ/IabVdR2ggiJQaFQC6sSlZJ/icMxFLYevaWfOF1HI</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Debug settings.xml
        run: cat ~/.m2/settings.xml && pwd
      - name: Publish to Maven Central
        run: ./mvnw release:prepare release:perform -B
